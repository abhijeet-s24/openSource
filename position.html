<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
        #container{
            border: 2px solid pink;
            position: relative;
        }
        .b1{
            background-color: burlywood;
            position: relative;
            top: 50px;
            z-index: 2;
        }
        .b2{
            background-color: blue;
            position: absolute;
            z-index: 4;
            top: 10px;
        }
        .b3{
            background-color: darkgoldenrod;
            z-index: 3;
            position: sticky;
            top: 50px;
            left: 50px;
        }
        body{
            position: relative;
            top: 50px;
            left: 100px;
        }
        #b4{
            height: 1000px;
            width: 100px;
            border: 1px solid brown;
            position: absolute;
            top: 100px;
            right: 50px;
        }
        
    </style>
</head>
<body>
    <h1>Position</h1>
    <div id="container">
        <div class="box b1">Box 1</div>
        <div class="box b2">Box 2</div>
        <div class="box b3">Box 3</div>
    </div>
    <div id="b4">Box 4</div>
</body>
</html>
