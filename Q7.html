<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tech Conference 2025 registration</h1>
    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="you@example.com"><br><br>
        <label for="phome">Phone Number (10 digits):</label><br>
        <input type="tel" name="phone" id="phone" placeholder="1234567890"><br><br>
        <label for="date">Select Event Date</label><br>
        <input type="date" name="date" id="date"><br><br>
        <label for="ticket">Number: of Tickets</label><br>
        <input type="number" id="ticket" name="ticket" placeholder="1"><br><br>
        <label for="experience">Your experience Level (1=Beginner, 100=Expert)</label><br>
        <input type="range" name="experience" id="experience" min="1" max="100"><br><br>
        <label for="upload">Upload Profile Photo (JPG and PNG):</label><br>
        <input type="file" name="upload" id="upload" accept=".JPG , .PNG"><br><br>
        <button type="submit">Register Now</button>
    </form>
</body>
</html>
