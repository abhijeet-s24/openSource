<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table making</title>
</head>
<body>
    <!-- table making -->
     <table border="" style="background-color: blanchedalmond; border-collapse: collapse;">
        <caption>Students' info</caption>
        <!-- head of table -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Contact</th>
            </tr>
        </thead>

        <!-- body of table -->
        <tbody>
            <tr>
                <td>Abhijeet</td>
                <td>19</td>
                <td>9876543321</td>
            </tr>
            <tr>
                <td>Swastik</td>
                <td>18</td>
                <td>9807654321</td>
            </tr>
            <tr>
                <td>Hriday</td>
                <td>18</td>
                <td>5739209091</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
