<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- list -->
     <!-- unordered list -->
      <ul>
        <li>SnW</li>
        <li>PSP</li>
        <li>Maths</li>
      </ul>
      <!-- ordered list -->
       <ol type="a">
        <li>SnW</li>
        <li>PSP</li>
        <li>Maths</li>
       </ol>
       <!-- nested list -->
        <ul>
        <li>Fruits
            <ol>
                <li>Mango</li>
                <li>Pear</li>
                <li>Apple</li>
            </ol>
        </li>

        <li>Subjects
            <ul>
                <li>SnW</li>
                <li>PSP</li>
                <li>Maths</li>
            </ul>

        </li>

        </ul>
</body>
</html>
